{% extends 'home.html' %}
{% load static%}
{% block content %}
<div class="container">
    <h2 style="text-align: center;"><b>Add Book Details</b></h2><br>
    <form  method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <br>
        <input type="submit" class="btn-danger">
    </form>
</div>
{% endblock %}
