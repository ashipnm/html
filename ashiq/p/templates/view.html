{% extends 'home.html' %}
{% load static%}
{% block content %}
<div class="container-fluid">
    <h2 style="text-align: center;"><b>BOOK DETAILS</b></h2>
    <table>
        <tr>
            <th>Cover</th>
            <th>Title</th>
            <th>Author</th>
            <th>PDF</th>
            <th>Delete</th>
            <th>Edit</th>
            <th>View</th>
            <th>Order</th>
        </tr>
        {% for i in b %}
        <tr><td><img src="{{i.cover.url}}" width="100" height="100"></td>
        <td>{{i.title}}</td>
        <td>{{i.author}}</td>
        <td><a href="{{i.pdf.url}}">Download</a></td>
        <td><a href="{{% url 'delete_book i.pk %}}" class="btn-danger">DELETE</a></td>
        <td><a href="{{% url 'edit_book i.pk %}}" class="btn-danger">EDIT</a></td>
        <td><a href="{{% url 'view_book i.pk %}}" class="btn-danger">VIEW</a></td>

        {% endfor%}
        </tr>
</div>
